<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="board-container blur">
				<div class="board cross" id="board">
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
					<div class="cell" data-cell></div>
				</div>
			</div>
		</div>
		<div class="setup show" id="setup">
			<div class="container">
				<div class="card p-4">
					<form id="setupForm">
						<div class="dropdown">
							<button
								class="btn btn-secondary dropdown-toggle mb-3"
								type="button"
								id="currentLangSelect"
								data-bs-toggle="dropdown"
								aria-expanded="false"
							>
								Language
							</button>
							<ul
								class="dropdown-menu"
								aria-labelledby="currentLangSelect"
							>
								<li>
									<a class="dropdown-item" href="#" value="en"
										>🇬🇧 English</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#" value="de"
										>🇩🇪 Deutsch</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#" value="sl"
										>🇸🇮 Slovenščina</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#" value="hr"
										>🇭🇷 Hrvatski</a
									>
								</li>
								<li>
									<a class="dropdown-item" href="#" value="sr"
										>🇷🇸 Српски</a
									>
								</li>
							</ul>
						</div>
						<div class="input-group mb-1">
							<span class="input-group-text" id="player1"
								>Player 1</span
							>
							<input
								type="text"
								class="form-control"
								placeholder="Name"
								aria-label="Player 1 name"
								aria-describedby="player1"
								name="player1"
							/>
						</div>
						<div class="player1 color-row mb-3">
							<svg class="color color-red">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-orange">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-yellow">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-lime">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-green">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-blue">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-cyan">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-pink">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-purple">
								<use href="#rectangle"></use>
							</svg>
						</div>
						<div class="input-group mb-1">
							<span class="input-group-text" id="player1"
								>Player 2</span
							>
							<input
								type="text"
								class="form-control"
								placeholder="Name"
								aria-label="Player 2 name"
								aria-describedby="player2"
								name="player2"
							/>
						</div>
						<div class="player2 color-row mb-3">
							<svg class="color color-red">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-orange">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-yellow">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-lime">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-green">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-blue">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-cyan">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-pink">
								<use href="#rectangle"></use>
							</svg>
							<svg class="color color-purple">
								<use href="#rectangle"></use>
							</svg>
						</div>
						<div class="text-center">
							<button type="submit" id="submitButton">
								Start game
							</button>
						</div>
					</form>
				</div>
			</div>
		</div>
		<div class="game-end" id="gameEnd">
			<div class="container">
				<div class="card">
					<p data-game-end-text></p>
					<button id="restartButton"></button>
				</div>
			</div>
		</div>
	</body>
</html>
