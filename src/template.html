<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Tic-Tac-Toe</title>
	</head>
	<body>
		<div class="container" id="container">
			<div class="board-container">
				<div class="board cross" id="board">
					<div class="cell circle" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell cross" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell" data-cell>
						<div class="cell-hover"></div>
					</div>
					<div class="cell" data-cell>
						<div class="cell-hover"></div>
					</div>
				</div>
			</div>
		</div>
		<div class="game-end" id="gameEnd">
			<div class="container">
				<div class="card">
					<div data-game-end-text>
						<p>❌⭕ won</p>
					</div>
					<button id="restartButton">Restart</button>
				</div>
			</div>
		</div>
	</body>
</html>
